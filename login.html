<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="images-container">
        <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />
        <img class="image-2-icon" alt="" src="./public/image-1@2x.png" />
    </div>
    <div class="container">
        <div class="card">
            <div class="card_title">
                <img src="./public/logo-neoris.png" alt="logo-neoris" class="logo-neoris">
                <h1>Ingresa a tu cuenta</h1>
                <span>No tienes una cuenta? <a href="./signup.html">Registrate</a></span>
            </div>
            <div class="form">
                <form id="loginForm">
                    <input type="email" name="email" placeholder="Correo" id="email" required>
                    <input type="password" name="password" placeholder="Contraseña" id="password" required>
                    <button type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            fetch('http://localhost:1500/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (response.ok) {
                    window.location.replace('/home.html'); 
                } else {
                    alert('Credenciales incorrectas. Inténtalo de nuevo.'); // Muestra un mensaje de error si las credenciales son incorrectas
                }
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
