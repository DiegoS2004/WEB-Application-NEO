<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 6 Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop">
      <main class="root-container">
        <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

        <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

        <div class="bgcircle"></div>
      </main>
      <div class="formboxwrapper">
        <form class="formbox">
          <div class="bg-circle-parent">
            <div class="bg-circle">
              <img
                class="sign-up-button-google-icon"
                alt=""
                src="./public/sign-up-button-google-icon.svg"
              />

              <div class="create-account-wrapper">
                <h2 class="create-account">Create account</h2>
              </div>
              <div class="start-your-30">
                Start your 30 day free trial. Cancel anytime
              </div>
            </div>
            <div class="or-dividerborder">
              <div class="signupwaybutton-parent">
                <button class="signupwaybutton">
                  <div class="sign-in-button">
                    <img
                      class="icongoogle"
                      alt=""
                      src="./public/icongoogle.svg"
                    />
                  </div>
                  <div class="sign-up-with">Sign up with Google</div>
                </button>
                <div class="signupwaybutton1">
                  <div class="iconfacebook-wrapper">
                    <img
                      class="iconfacebook"
                      loading="lazy"
                      alt=""
                      src="./public/iconfacebook.svg"
                    />
                  </div>
                  <div class="sign-up-with1">Sign up with Facebook</div>
                </div>
              </div>
            </div>
          </div>
          <div class="inputjohndoemailcom-wrapper">
            <div class="inputjohndoemailcom">
              <div class="ordivider">
                <div class="border-wrapper">
                  <div class="border"></div>
                </div>
                <div class="or">OR</div>
                <div class="border-container">
                  <div class="border1"></div>
                </div>
              </div>
              <div class="input">
                <div class="email">Email</div>
                <div class="input1">
                  <input
                    class="johndoemailcom"
                    placeholder="johndoe@mail.com"
                    type="text"
                  />
                </div>
              </div>
              <div class="input2">
                <div class="password">Password</div>
                <div class="input3">
                  <div class="passwordtext-wrapper">
                    <div class="passwordtext">
                      <div class="passwordtext-child"></div>
                      <div class="passwordtext-item"></div>
                      <div class="passwordtext-inner"></div>
                      <div class="ellipse-div"></div>
                      <div class="passwordtext-child1"></div>
                      <div class="passwordtext-child2"></div>
                      <div class="passwordtext-child3"></div>
                      <div class="passwordtext-child4"></div>
                    </div>
                  </div>
                  <div class="eye">eye</div>
                </div>
              </div>
            </div>
          </div>
          <div class="create-account-button-instance">
            <button class="button">
              <div class="create-account1">Create Account</div>
            </button>
          </div>
          <div class="dark-icon">
            <div class="already-have-an-container">
              <span class="already-have-an">Already have an account? </span>
              <span class="log-in">Log in</span>
            </div>
          </div>
          <img class="logo-icon" alt="" src="./public/logo@2x.png" />

          <img
            class="icon-dark-1"
            loading="lazy"
            alt=""
            src="./public/icon-dark-1@2x.png"
          />
        </form>
      </div>
      <div class="neoris-all-rights">Â© 2024 Neoris All rights reserved.</div>
    </div>
  </body>
</html>
