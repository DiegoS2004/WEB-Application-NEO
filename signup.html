<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css"> <!-- Asegúrate de poner el camino correcto a tu CSS -->
    <title>Create Account</title>
</head>
<body>
  <div class="images-container">
    <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />
    <img class="image-2-icon" alt="" src="./public/image-1@2x.png" />
</div>
  <div class="container">
    <div class="card">
      <div class="card_title">
        <img src="./public/icon-dark-1@2x.png" alt="logo-neoris" class="logo-neoris">
        <h1>Create Account</h1>
        <span>Ya tienes una cuenta? <a href="./login.html">Ingresa</a></span>
      </div>
      <div class="form">
      <form action="./home.html" method="get">
        <input type="text" name="username" id="username" placeholder="Nombre y Apellido" />
        <input type="email" name="email" placeholder="Correo" id="email" />
        <input type="password" name="password" placeholder="Contraseña" id="password" />
        <button>Sign Up</button>
        </form>
      </div>
      <div class="card_terms">
          <input type="checkbox" name="" id="terms"> <span>He leído y acepto los <a href="">Términos de Servicio.</a></span>
      </div>
    </div>
  </div>
</body>
</html>
